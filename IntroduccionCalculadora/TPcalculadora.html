<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculadora</title>
  </head>
  <body>

    <script type="text/javascript">

      var valor1 = parseInt(prompt("Primero numero "));
      var valor2 = parseInt(prompt("Segundo numero "))
      alert("Resultado de la suma = " + (valor1 + valor2));
      alert("Resultado de la resta = " + (valor1 - valor2));
      alert("Resultado de la division = " + (valor1 / valor2));
      alert("Resultado de la multiplicacion = " + (valor1 * valor2));
    </script>
  </body>
</html>
